<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Foodles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Foodles</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <section id="cart" class="container my-5">
        <h1>Your Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total Price</th>
                    <th>Action</th> <!-- Tambahkan kolom untuk action delete -->
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="input-group mt-3">
            <input type="text" class="form-control" id="voucher-code" placeholder="Enter voucher code">
            <button class="btn btn-primary" id="apply-voucher">></button>
        </div>
        <p id="discount-message" class="text-danger mt-2"></p>
        <div id="details" class="mt-4">
            <div id="summary">
                <h4 id="total-products"></h4>
                <h4 id="total-price"></h4>
                <h4 id="discount"></h4>
                <h4 id="final-price"></h4>
            </div>
            <button class="btn btn-success mt-3" id="payment-button">Proceed to Payment</button>
            <button class="btn btn-danger mt-3" id="delete-cart">Delete Cart</button> <!-- Tombol untuk menghapus keranjang -->
        </div>
    </section>
    
    <script src="cart.js"></script>
</body>
</html>
